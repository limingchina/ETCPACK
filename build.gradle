plugins {
    id 'java'
}

group 'com.here'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}
sourceSets {
    main {
        java {
            srcDirs = ['./source'] // Explicitly specify the source directory
        }
    }
}
jar {
    manifest {
        attributes(
                'Main-Class': 'com.here.etc2.etcpack' // Replace with your main class if different
        )
    }
    from {
        configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) }
    }
    from sourceSets.main.output
} 
